<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Utama</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        color: #fff;
      }

      header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 40px 20px;
        text-align: center;
        color: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .profile {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(8px);
        border-radius: 16px;
        max-width: 800px;
        margin: 30px auto;
        color: #ffffff;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }

      .profile img {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #fff;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      }

      .profile-info h2,
      .profile-info p {
        margin: 5px 0;
      }

      .container {
        max-width: 800px;
        margin: 20px auto 40px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      }

      .task {
        margin: 20px 0;
        padding: 20px;
        background: rgba(255, 255, 255, 0.15);
        border-left: 6px solid #ffd700;
        border-radius: 10px;
        transition: transform 0.3s ease, background 0.3s ease;
      }

      .task:hover {
        transform: translateX(8px);
        background: rgba(255, 255, 255, 0.25);
      }

      .task h3 {
        margin-top: 0;
        color: #ffd700;
      }

      .task a {
        text-decoration: none;
        color: #ffffff;
        font-weight: bold;
      }

      .task a:hover {
        text-decoration: underline;
        color: #ffe066;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Selamat Datang di Halaman Saya</h1>
    </header>

    <div class="profile">
      <img src="profile.jpg" alt="Foto Profil" />
      <div class="profile-info">
        <h2>David Stanley</h2>
        <p>231110088</p>
        <p>Informatika</p>
      </div>
    </div>

    <div class="container">
      <div class="task">
        <h3>Tugas 1</h3>
        <p><a href="tugas1.html" target="_blank">Lihat Tugas 1: Profil Mahasiswa</a></p>
      </div>
      <div class="task">
        <h3>Tugas 2</h3>
        <p><a href="tugas2.html" target="_blank">Lihat Tugas 2: Jadwal Pendadaran</a></p>
      </div>
      <div class="task">
        <h3>Tugas 3</h3>
        <p><a href="tugas3.html" target="_blank">Lihat Tugas 3: Form Login</a></p>
      </div>
      <div class="task">
        <h3>Tugas 4</h3>
        <p><a href="tugas4.html" target="_blank">Lihat Tugas 4: Rental Kamera</a></p>
      </div>
    </div>
  </body>
</html>
